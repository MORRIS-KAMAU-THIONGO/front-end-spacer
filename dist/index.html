<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spacer - Your marketplace for workspace booking" />
    <title>Spacer - Workspace Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/assets/index-Cy_0HWt5.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DEA50ApT.css">
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Show runtime errors in-page to avoid a white blank screen and help debugging
      window.addEventListener('error', function (e) {
        try {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = '<div style="padding:24px;font-family:Inter,system-ui,Arial"><h2 style="color:#e11d48">An error occurred</h2><pre style="white-space:pre-wrap">' + (e && e.message ? e.message : String(e)) + '</pre></div>';
          }
        } catch (err) {
          // ignore
        }
      });

      window.addEventListener('unhandledrejection', function (e) {
        try {
          const root = document.getElementById('root');
          if (root) {
            const reason = e && e.reason ? (e.reason.message || String(e.reason)) : 'Unknown reason';
            root.innerHTML = '<div style="padding:24px;font-family:Inter,system-ui,Arial"><h2 style="color:#e11d48">Unhandled promise rejection</h2><pre style="white-space:pre-wrap">' + reason + '</pre></div>';
          }
        } catch (err) {
          // ignore
        }
      });
    </script>

  </body>
</html>
